<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU-601 Study Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .page-section { display: none; }
        .accordion-content { display: none; transition: max-height 0.3s ease-out; }
        .chart-container { position: relative; width: 100%; max-width: 500px; margin: 0 auto; height: 300px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 4xl; max-height: 90vh; overflow-y: auto; }
        .prose h3 { margin-top: 1.5em; margin-bottom: 0.5em; font-weight: bold; }
        .prose h4 { margin-top: 1.25em; margin-bottom: 0.5em; font-weight: bold; }
        .prose ul { list-style-type: disc; margin-left: 1.5em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5em; }
        .prose p { margin-bottom: 1em; }
        .prose table { width: 100%; border-collapse: collapse; }
        .prose th, .prose td { border: 1px solid #e2e8f0; padding: 0.5rem; }
        .prose th { background-color: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Engineering Economics and Accountancy (HU-601) Study Materials</h1>
            <p class="text-slate-600 mt-2">An interactive portal to explore units, read notes, and test your knowledge.</p>
        </header>

        <div class="mb-8 max-w-2xl mx-auto">
            <input type="text" id="searchInput" placeholder="Search for any topic or keyword..." class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">
        </div>

        <main id="mainContent">
            <div id="unitGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="pageDetails"></div>
        </main>
    </div>

    <div id="notesModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 sticky top-0 bg-white pb-2 border-b">
                <h3 id="notesModalTitle" class="text-2xl font-bold">Topic Notes</h3>
                <button id="closeNotesModal" class="text-3xl font-bold text-slate-500 hover:text-slate-800">√ó</button>
            </div>
            <div id="notesModalBody" class="prose max-w-none text-slate-700"></div>
        </div>
    </div>

    <script>
        const syllabusData = {
            units: [
                {
                    id: 'unit1',
                    title: 'Unit 1: Economics',
                    icon: '‚öñÔ∏è',
                    color: 'bg-sky-100',
                    topics: [
                        {
                            title: 'Demand',
                            subtopics: ['Definition and Determinants', 'Law of Demand', 'Exceptions'],
                            notes: '<h3>Demand</h3><p>Demand refers to the quantity of a commodity that a consumer is willing and able to purchase at a particular price during a specific period.</p><h4>Law of Demand</h4><p>Other things remaining constant, the quantity demanded increases with a fall in price and decreases with a rise in price.</p><div class="chart-container my-4"><canvas id="demandChart"></canvas></div>'
                        },
                        {
                            title: 'Supply',
                            subtopics: ['Definition', 'Law of Supply', 'Factors'],
                            notes: '<h3>Supply</h3><p>Supply refers to the quantity of goods that sellers are willing and able to offer for sale at different prices.</p><h4>Law of Supply</h4><p>Other things remaining the same, more quantity will be offered for sale at higher price than at lower price.</p><div class="chart-container my-4"><canvas id="supplyChart"></canvas></div>'
                        },
                        {
                            title: 'Market Structures',
                            subtopics: ['Perfect Competition', 'Monopoly', 'Oligopoly'],
                            notes: '<h3>Market Structures</h3><p>Market structure refers to the organizational characteristics of a market.</p><h4>Types:</h4><ul><li><strong>Perfect Competition:</strong> Many buyers and sellers</li><li><strong>Monopoly:</strong> Single seller</li><li><strong>Oligopoly:</strong> Few sellers</li></ul>'
                        },
                        {
                            title: 'Elasticity',
                            subtopics: ['Price Elasticity', 'Types'],
                            notes: '<h3>Elasticity of Demand</h3><p>Measures responsiveness of quantity demanded to changes in price.</p><h4>Types:</h4><ol><li>Perfectly Elastic</li><li>Perfectly Inelastic</li><li>Relatively Elastic</li><li>Relatively Inelastic</li><li>Unitary Elastic</li></ol>'
                        }
                    ]
                },
                {
                    id: 'unit2',
                    title: 'Unit 2: Management',
                    icon: 'üë•',
                    color: 'bg-indigo-100',
                    topics: [
                        {
                            title: 'Introduction to Management',
                            subtopics: ['Definition', 'Features'],
                            notes: '<h3>Management</h3><p>Management is the art of getting things done through others.</p><h4>Features:</h4><ul><li>Continuous Process</li><li>Goal-oriented</li><li>Universal</li><li>Dynamic</li></ul>'
                        },
                        {
                            title: 'Principles of Management',
                            subtopics: ['Fayol Principles', 'Scientific Management'],
                            notes: '<h3>Henri Fayol 14 Principles</h3><ol><li>Division of Work</li><li>Authority and Responsibility</li><li>Discipline</li><li>Unity of Command</li><li>Unity of Direction</li></ol>'
                        },
                        {
                            title: 'Organizational Structure',
                            subtopics: ['Formal', 'Informal', 'Types'],
                            notes: '<h3>Organizational Structure</h3><p>Framework for organizing tasks and relationships.</p><h4>Types:</h4><ul><li>Functional</li><li>Divisional</li><li>Matrix</li></ul>'
                        },
                        {
                            title: 'Motivation',
                            subtopics: ['Maslow Theory'],
                            notes: '<h3>Maslow Hierarchy of Needs</h3><ol><li>Physiological</li><li>Safety</li><li>Social</li><li>Esteem</li><li>Self-actualization</li></ol>'
                        },
                        {
                            title: 'Leadership',
                            subtopics: ['Styles', 'Qualities'],
                            notes: '<h3>Leadership</h3><p>Process of influencing people toward goal achievement.</p><h4>Styles:</h4><ul><li>Democratic</li><li>Autocratic</li><li>Laissez-faire</li></ul>'
                        }
                    ]
                },
                {
                    id: 'unit3',
                    title: 'Unit 3: Marketing',
                    icon: 'üéØ',
                    color: 'bg-amber-100',
                    topics: [
                        {
                            title: 'Introduction to Marketing',
                            subtopics: ['Concept', 'Definition'],
                            notes: '<h3>Marketing</h3><p>Marketing involves identifying customer needs and developing products to satisfy them.</p>'
                        },
                        {
                            title: 'Consumer Behavior',
                            subtopics: ['Factors', 'Process'],
                            notes: '<h3>Consumer Behavior</h3><p>Study of how consumers make purchasing decisions.</p><h4>Influencing Factors:</h4><ul><li>Psychological</li><li>Social</li><li>Cultural</li><li>Personal</li></ul>'
                        },
                        {
                            title: 'Product Life Cycle',
                            subtopics: ['Stages'],
                            notes: '<h3>Product Life Cycle</h3><p>Stages a product goes through from introduction to decline.</p><h4>Stages:</h4><ol><li>Introduction</li><li>Growth</li><li>Maturity</li><li>Decline</li></ol><div class="chart-container my-4"><canvas id="plcChart"></canvas></div>'
                        },
                        {
                            title: 'Pricing Methods',
                            subtopics: ['Strategies'],
                            notes: '<h3>Pricing Methods</h3><ul><li>Price Skimming</li><li>Penetration Pricing</li><li>Cost-Plus Pricing</li><li>Value-Based Pricing</li></ul>'
                        }
                    ]
                },
                {
                    id: 'unit4',
                    title: 'Unit 4: Financial Accounting',
                    icon: 'üßæ',
                    color: 'bg-emerald-100',
                    topics: [
                        {
                            title: 'Introduction to Accounting',
                            subtopics: ['Definition', 'Objectives'],
                            notes: '<h3>Accounting</h3><p>Art of recording, classifying and summarizing financial transactions.</p><h4>Objectives:</h4><ul><li>Record transactions</li><li>Determine profit/loss</li><li>Show financial position</li></ul>'
                        },
                        {
                            title: 'Accounting Concepts',
                            subtopics: ['Key Concepts'],
                            notes: '<h3>Accounting Concepts</h3><ul><li>Business Entity</li><li>Money Measurement</li><li>Going Concern</li><li>Matching</li><li>Conservatism</li></ul>'
                        },
                        {
                            title: 'Bookkeeping Fundamentals',
                            subtopics: ['Account Types', 'Rules'],
                            notes: '<h3>Types of Accounts</h3><ol><li><strong>Personal:</strong> Debit receiver, Credit giver</li><li><strong>Real:</strong> Debit what comes in, Credit what goes out</li><li><strong>Nominal:</strong> Debit expenses, Credit income</li></ol>'
                        },
                        {
                            title: 'Books of Accounts',
                            subtopics: ['Journal', 'Ledger', 'Trial Balance'],
                            notes: '<h3>Books of Accounts</h3><h4>Journal</h4><p>Book of original entry for recording transactions.</p><h4>Ledger</h4><p>Book containing individual accounts.</p><h4>Trial Balance</h4><p>Statement showing balances of all accounts.</p>'
                        }
                    ]
                }
            ],
            modelPaper: {
                id: 'modelPaper',
                title: 'Model Question Paper',
                icon: 'üìù',
                color: 'bg-rose-100',
                content: '<h3>Section A: Short Questions (2 marks each)</h3><ol><li>Define Demand in economics</li><li>State the Law of Supply</li><li>List two qualities of a leader</li><li>What is Product Life Cycle?</li><li>Define Trial Balance</li></ol><h3>Section B: Long Questions (10 marks each)</h3><ol><li>Explain different market structures</li><li>Discuss Maslow\'s hierarchy of needs</li><li>Explain accounting concepts</li></ol>'
            },
            modelAnswers: {
                id: 'modelAnswers',
                title: 'Model Answer Paper',
                icon: '‚úÖ',
                color: 'bg-teal-100',
                content: '<h3>Section A Answers</h3><p><strong>1. Demand:</strong> Quantity of goods consumers are willing and able to buy at given price.</p><p><strong>2. Law of Supply:</strong> Higher the price, higher the quantity supplied, other things remaining constant.</p><p><strong>3. Leader Qualities:</strong> Integrity and Communication skills.</p>'
            }
        };

        const unitGrid = document.getElementById('unitGrid');
        const pageDetailsContainer = document.getElementById('pageDetails');
        const notesModal = document.getElementById('notesModal');
        const notesModalTitle = document.getElementById('notesModalTitle');
        const notesModalBody = document.getElementById('notesModalBody');
        const closeNotesModalBtn = document.getElementById('closeNotesModal');
        let activeCharts = [];

        function createCard(item) {
            return `<div class="card cursor-pointer p-6 rounded-lg shadow-md ${item.color}" data-item-id="${item.id}">
                <div class="flex items-center">
                    <span class="text-4xl mr-4">${item.icon}</span>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">${item.title}</h2>
                        <p class="text-slate-600">${item.topics ? item.topics.length + ' topics' : 'Test yourself'}</p>
                    </div>
                </div>
            </div>`;
        }

        function createAccordionItem(topic, unitId) {
            return `<div class="border-b border-slate-200 searchable-item" data-fulltext="${topic.title.toLowerCase()} ${topic.subtopics.join(' ').toLowerCase()}">
                <div class="accordion-header p-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold">${topic.title}</h3>
                        <div class="flex items-center gap-4">
                            <button class="view-notes-btn text-sm text-sky-600 hover:text-sky-800 font-semibold" data-unit-id="${unitId}" data-topic-title="${topic.title}">View Notes</button>
                            <button class="accordion-button focus:outline-none"><span class="transform transition-transform duration-300">‚ñº</span></button>
                        </div>
                    </div>
                </div>
                <div class="accordion-content px-4 pb-4 bg-white rounded-b-lg">
                    <ul class="list-disc list-inside text-slate-600 space-y-1 mt-2">
                        ${topic.subtopics.map(sub => `<li>${sub}</li>`).join('')}
                    </ul>
                </div>
            </div>`;
        }

        function createUnitSection(unit) {
            return `<div id="${unit.id}" class="page-section bg-white p-6 md:p-8 rounded-lg shadow-lg mt-8">
                <button class="back-button mb-6 text-sky-600 hover:text-sky-800 font-semibold">‚Üê Back to Dashboard</button>
                <h2 class="text-3xl font-bold mb-2 text-center">${unit.title}</h2>
                <p class="text-slate-600 text-center mb-8">Explore the topics below</p>
                <div class="accordion rounded-lg border border-slate-200 bg-slate-50">
                    ${unit.topics.map(topic => createAccordionItem(topic, unit.id)).join('')}
                </div>
            </div>`;
        }

        function createGenericSection(item) {
            return `<div id="${item.id}" class="page-section bg-white p-6 md:p-8 rounded-lg shadow-lg mt-8">
                <button class="back-button mb-6 text-sky-600 hover:text-sky-800 font-semibold">‚Üê Back to Dashboard</button>
                <h2 class="text-3xl font-bold mb-6 text-center">${item.title}</h2>
                <div class="prose max-w-none text-slate-700">${item.content}</div>
            </div>`;
        }

        function renderContent() {
            const allItems = [...syllabusData.units, syllabusData.modelPaper, syllabusData.modelAnswers];
            unitGrid.innerHTML = allItems.map(createCard).join('');
            
            let sectionsHTML = '';
            syllabusData.units.forEach(unit => {
                sectionsHTML += createUnitSection(unit);
            });
            sectionsHTML += createGenericSection(syllabusData.modelPaper);
            sectionsHTML += createGenericSection(syllabusData.modelAnswers);
            
            pageDetailsContainer.innerHTML = sectionsHTML;
            attachEventListeners();
        }

        function showPage(itemId) {
            unitGrid.style.display = 'none';
            document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
            document.getElementById(itemId).style.display = 'block';
        }

        function showGrid() {
            unitGrid.style.display = 'grid';
            document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
        }

        function renderModalCharts() {
            activeCharts.forEach(chart => chart.destroy());
            activeCharts = [];

            const chartConfigs = [
                {
                    id: 'demandChart',
                    type: 'line',
                    data: {
                        labels: ['10', '9', '8', '7', '6', '5'],
                        datasets: [{
                            label: 'Quantity Demanded',
                            data: [20, 21, 22, 23, 24, 25],
                            borderColor: '#ef4444',
                            tension: 0.1
                        }]
                    },
                    title: 'Demand Curve'
                },
                {
                    id: 'supplyChart',
                    type: 'line',
                    data: {
                        labels: ['1', '2', '3', '4', '5'],
                        datasets: [{
                            label: 'Quantity Supplied',
                            data: [10, 20, 30, 40, 50],
                            borderColor: '#22c55e',
                            tension: 0.1
                        }]
                    },
                    title: 'Supply Curve'
                },
                {
                    id: 'plcChart',
                    type: 'line',
                    data: {
                        labels: ['Introduction', 'Growth', 'Maturity', 'Decline'],
                        datasets: [{
                            label: 'Sales',
                            data: [10, 150, 200, 80],
                            borderColor: '#f97316',
                            tension: 0.4
                        }]
                    },
                    title: 'Product Life Cycle'
                }
            ];

            chartConfigs.forEach(config => {
                const canvas = document.getElementById(config.id);
                if (canvas) {
                    activeCharts.push(new Chart(canvas, {
                        type: config.type,
                        data: config.data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: config.title
                                }
                            }
                        }
                    }));
                }
            });
        }

        function showNotesModal(unitId, topicTitle) {
            const unit = syllabusData.units.find(u => u.id === unitId);
            const topic = unit.topics.find(t => t.title === topicTitle);
            notesModalTitle.innerText = topic.title;
            notesModalBody.innerHTML = topic.notes;
            notesModal.style.display = 'flex';
            setTimeout(renderModalCharts, 100);
        }

        function hideNotesModal() {
            notesModal.style.display = 'none';
            activeCharts.forEach(chart => chart.destroy());
            activeCharts = [];
        }

        function attachEventListeners() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => showPage(card.dataset.itemId));
            });

            document.querySelectorAll('.back-button').forEach(button => {
                button.addEventListener('click', showGrid);
            });

            document.querySelectorAll('.accordion-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const content = button.closest('.accordion-header').nextElementSibling;
                    const icon = button.querySelector('span');
                    
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.style.display = 'block';
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });

            document.querySelectorAll('.view-notes-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showNotesModal(button.dataset.unitId, button.dataset.topicTitle);
                });
            });

            closeNotesModalBtn.addEventListener('click', hideNotesModal);
            notesModal.addEventListener('click', (e) => {
                if (e.target === notesModal) hideNotesModal();
            });

            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.searchable-item').forEach(item => {
                    const fullText = item.dataset.fulltext;
                    item.style.display = fullText.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        renderContent();
        showGrid();
    </script>
</body>
</html>
