                            notes: '<h3>Demand</h3><p>The general meaning of the word "demand" is desire. However, mere desire to have a thing does not mean demand in economics. We all have desires to have so many things, but we can have the things that we desire only if we are willing to pay for them. Our willingness to pay also depends on our capacity for it. In other words we can say that demand for a commodity or service is a desire backed by means as well as willingness to pay for it.</p><h4>Demand arises out of the following three things:</h4><ul><li>Desire or want of the commodity</li><li>Ability and willingness to pay</li><li>Purchasing power to buy</li></ul><p><strong>Definition of Demand:</strong> "Demand for a commodity is the quantity which a consumer is willing to buy at a particular price at a particular time."</p><h4>Determinants or Factors Affecting Demand:</h4><ol><li><strong>Price of a commodity:</strong> Demand for a commodity depends on its price. As prices for a normal good, demand falls and vice versa.</li><li><strong>Price of related goods:</strong><ul><li><strong>Substitute goods:</strong> These goods can be used interchangeably as they serve the same purpose. Example: tea and coffee.</li><li><strong>Complementary goods:</strong> Used jointly and consumed together. Example: car and petrol.</li></ul></li><li><strong>Income of consumers:</strong> Generally, income and demand are directly proportional to each other.</li><li><strong>Tastes and preferences:</strong> Demand changes with changes in consumer preferences based on customs, traditions, beliefs, habits, and lifestyles.</li><li><strong>Consumers expectations:</strong> Expectations regarding future price, availability, or income changes affect current demand.</li><li><strong>Population Size:</strong> Increase in population increases demand as number of consumers increases.</li><li><strong>Climatic factors:</strong> Demand depends on climatic conditions like cold, hot, humid, and dry.</li><li><strong>Government policy:</strong> Actions like taxation, budgets, money supply affect demand for various commodities.</li></ol><h4>Law of Demand:</h4><p><strong>Statement:</strong> "Other things remaining constant, the quantity demanded of a commodity increases with a fall in price and declines with a rise in price."</p><p><strong>Assumptions:</strong> No expectation of future price changes, no change in consumer preferences, income, price of related goods, or government policy.</p><h4>Exceptions to Law of Demand:</h4><ul><li><strong>Giffen goods:</strong> Inferior goods consumed mainly by poor people</li><li><strong>Veblen goods:</strong> Prestige goods whose demand increases with higher prices</li><li><strong>Consumer ignorance:</strong> High-priced commodity perceived as better quality</li><li><strong>Crisis situations:</strong> War and famine negate the law</li><li><strong>Future price expectations:</strong> Expected price rise induces current purchase</li></ul><div class="chart-container my-4"><canvas id="demandChart"></canvas></div>'

price of good A will lead to a fall in the supply of good B and vice versa.</li><li><strong>Price of the Factors of Production or Inputs:</strong> The cost of producing a commodity is determined by the prices of the inputs or elements of production utilized in the manufacturing process. The cost of production rises if the prices of any or all of these components or inputs rise. As a result, profitability declines, because of which the seller decreases the commoditys supply.</li><li><strong>State of Technology:</strong> The supply of a commodity is influenced by technological advancements. Advanced and proven technology lowers production costs, enhancing profit margins. It encourages the seller to increase the supply.</li><li><strong>Government Policies (Tax and Concessions):</strong> When the government increases taxes, it increases the cost of production of the firms, resulting in a decline in supply due to lower profit margins. However, when the government provides tax deductions and subsidies, it increases the supply.</li><li><strong>Objectives of the Firm:</strong> In general, the supply of a commodity increases only at higher prices since it achieves the profit maximization objective of the firms. However, some businesses are willing to supply more even at rates that do not maximize their profits to expand their reach into new markets.</li></ol><h4>Law of Supply:</h4><p>The law of supply explains the relationship between the quantity offered for sale and the price. Thus the law states that, <strong>"Other things remaining the same, more quantity of a commodity will be offered for sale at higher price than at a lower price."</strong> In other words, when the price of a commodity increases more quantity of a commodity will be offered for sale and vice versa.</p><h4>Assumptions of Law of Supply:</h4><ul><li>The price of other commodities is constant</li><li>The state of technology has not changed</li><li>The price of factors of production is constant</li><li>The taxation laws remain the same</li><li>The producers objectives are constant</li></ul><h4>Supply Schedule:</h4><p>Supply schedule is a table or a chart showing the various quantities of a commodity offered for sale at different prices in a given period of time. Supply schedule can be of two types:</p><ul><li><strong>Individual Supply Schedule:</strong> A table showing the relationship between the quantities supplied of a particular firm at different prices</li><li><strong>Market Supply Schedule:</strong> The relationship between the quantities of the commodity offered for sale at a specified price by all producers or firms in the market dealing in that commodity in tabular form</li></ul><h4>Supply Curve:</h4><p>A diagrammatic representation of the supply schedule is known as supply curve. This is also of two types i.e., Individual Supply Curve and Market Supply Curve. The supply curve slopes upwards from left to right which means that as the price rises, more is being offered for sale and vice versa.</p><h4>Exceptions to the Law of Supply:</h4><ol><li><strong>Future Expectations:</strong> The law of supply is not valid if sellers expect a fall in the price in the future. However, if sellers expect an increase in the future price, they will reduce supply to deliver the item later at a higher price.</li><li><strong>Agricultural Goods:</strong> Agricultural products are exempted from the rule of supply as they are produced in response to climatic circumstances. If the production is low because of unexpected weather changes, supply cannot be expanded, even at higher prices.</li><li><strong>Perishable Goods:</strong> Sellers are willing to offer more perishable commodities, such as fruits, vegetables, and other foods, even if prices are dropping because sellers cannot keep such things for an extended period.</li><li><strong>Rare Articles:</strong> The law of supply does not apply to precious, rare, or artistic items. For example, even if the price increases, the number of rare items like the Mona Lisa artwork cannot be increased.</li><li><strong>Backward Countries:</strong> Due to the scarcity of resources, output and supply cannot be enhanced in economically underdeveloped countries.</li></ol><h4>Increase and Decrease in Supply:</h4><p><strong>Increase in Supply:</strong> An increase in supply refers to the increase in supply at the same price or in other words, a rightward shift of the supply curve. If the cost of production decreases, it becomes cheaper for the producers to produce a particular good and hence supply increases. Technological progress also reduces the production cost causing the supply to increase.</p><p><strong>Decrease in Supply:</strong> A decrease in supply refers to a fall in supply at the same price or the leftward shift of the supply curve. An increase in the production cost would make it more costly for the producers to produce, causing a decrease in supply.</p><h4>Expansion and Contraction of Supply:</h4><p><strong>Extension of supply:</strong> It refers to the increase in supply of a commodity with the rise in price, other factors remaining unchanged.</p><p><strong>Contraction of supply:</strong> It refers to the fall in supply of a commodity when its prices fall, other factors remaining unchanged.</p><div class="chart-container my-4"><canvas id="supplyChart"></canvas></div>'

l Income:</strong> Directly affects purchasing power</li><li><strong>Economic Situation:</strong> Recession affects even stable income earners</li><li><strong>Liquid Assets:</strong> Available cash influences big-ticket purchases</li></ul>'

st barriers</li><li><strong>Seasonal Promotions:</strong> Off-peak/peak season strategies</li><li><strong>Coupons/Vouchers:</strong> Discount certificates with codes</li><li><strong>Raffles/Competitions:</strong> Social media engagement with prizes</li></ol><p><strong>Integration:</strong> Advertising builds long-term brand awareness while sales promotion drives immediate action, working together for comprehensive marketing impact.</p>'
